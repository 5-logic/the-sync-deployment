services:
  backend:
    image: ghcr.io/5-logic/the-sync-backend:latest
    container_name: the-sync-backend
    env_file:
      - .backend.env
    networks:
      - the-sync-network

  proxy:
    image: nginx:alpine
    container_name: proxy
    restart: unless-stopped
    ports:
      - 4000:4000
      - 9000:9000
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
    depends_on:
      - backend
      - portainer
    networks:
      - the-sync-network

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - the-sync-network

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_REVIVE_STOPPED=false
      - WATCHTOWER_MONITOR_ONLY=false
      - WATCHTOWER_NOTIFICATIONS=shoutrrr://logger://
    command: --interval 300 the-sync-backend
    networks:
      - the-sync-network

networks:
  the-sync-network:
    driver: bridge

volumes:
  portainer_data:

name: the-sync
